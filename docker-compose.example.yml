version: '3.2'
volumes:
  koel:
    driver: local
services:
  koel:
    # build: . # use this if you want to build on your own
    image: chgu82837/koel
    volumes:
    - &media_path '/path/to/your/media:/media'
    - type: volume
      source: koel
      target: /usr/src/koel
    env_file: .env
    depends_on:
    - db
  db:
    image: mariadb:10
    env_file: .env
  caddy:
    image: abiosoft/caddy
    ports:
    - '80:80'
    volumes:
    - ./Caddyfile:/etc/Caddyfile
    - type: bind
      source: koel
      target: /usr/src/koel
      read_only: true
  db_client: &db_client
    image: mariadb:10
    depends_on:
    - db
    volumes:
    - .:/tmp/
    env_file: .env
    command: bash
  dump: &db
    <<: *db_client
    command: bash -c 'mysqldump -h $$DB_HOST -u $$DB_USERNAME -p$$DB_PASSWORD $$DB_DATABASE > "/tmp/bak/$$(date +%Y%m%d%H%M%S).sql"'

